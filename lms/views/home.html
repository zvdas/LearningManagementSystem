<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col align-self-center">
                <form action="">
                    <div class="row">
                        <div class="col-8">
                            <div class="card" style="margin: 10%;">
                                <h1>New to EGyan? Sign up for free!</h1>
                                Full name<input type="text" name="name" style="width: 60%; float: left;"/> 
                                Type<input type="text" name="type" style="width: 20%; float: right;" />
                                Email ID<input type="text" name="email" placeholder="you@example.com"/>
                                Password<input type="text" name="type" style="width: 40%;" />
                                Confirm Password<input type="text" name="type" style="width: 40%;" />
                                <button class="btn btn-primary" type="submit" name="register">Register Now!</button>
                            </div>  
                        </div>
                        <div class="col-4">
                            <div class="card">
                                <h1>Have an account? Log in now!</h1>
                                Email ID<input type="text" name="email" />
                                Password<input type="text" name="type" />
                                <button class="btn btn-primary" type="submit" name="login">Login</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>      
</body>
</html>
